<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L·ªùi Nh·∫Øn Trong Phong Th∆∞</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffe6f0 0%, #ff99cc 100%);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative; /* Th√™m ƒë·ªÉ ƒë·ªãnh v·ªã .hearts */
        }

        /* Phong th∆∞ */
        .envelope {
            width: 350px;
            height: 250px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
            z-index: 5; /* ƒê·∫£m b·∫£o phong th∆∞ ·ªü tr√™n tr√°i tim */
        }

        .envelope-back {
            width: 100%;
            height: 100%;
            background: #ffb6c1;
            position: absolute;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .envelope-flap {
            width: 100%;
            height: 50%;
            background: #ffc1cc;
            position: absolute;
            top: 0;
            border-bottom: 2px solid #ff69b4;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 2;
        }

        .envelope-front {
            width: 80%;
            height: 70%;
            background: #fff;
            position: absolute;
            top: 15%;
            left: 10%;
            border: 1px solid #ff69b4;
            z-index: 1;
            transition: transform 0.5s ease;
        }

        .envelope:hover .envelope-flap {
            transform: rotateX(-180deg);
        }

        .envelope:hover .envelope-front {
            transform: translateY(-20px);
        }

        .envelope::before {
            content: 'üíå';
            font-size: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            color: #ff69b4;
        }

        /* Hi·ªáu ·ª©ng tr√°i tim */
        .hearts {
            position: fixed; /* ƒê·∫∑t ·ªü c·∫•p ƒë·ªô to√†n m√†n h√¨nh */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* ƒê·∫∑t d∆∞·ªõi phong th∆∞ v√† modal */
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            transform: rotate(-45deg);
            animation: float 2.5s ease infinite;
            opacity: 0;
            filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.8));
        }

        .heart:nth-child(1n) { background: #ff69b4; }
        .heart:nth-child(2n) { background: #ff1493; }
        .heart:nth-child(3n) { background: #ff00ff; }
        .heart:nth-child(4n) { background: #ff6eb4; }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: inherit;
            height: inherit;
            border-radius: 50%;
            background: inherit;
        }

        .heart::before {
            top: var(--before-top, -10px);
            left: 0;
        }

        .heart::after {
            left: var(--after-left, 10px);
            top: 0;
        }

        @keyframes float {
            0% { 
                transform: translateY(0) rotate(-45deg) scale(1); 
                opacity: 1;
            }
            50% { 
                transform: translateY(-50vh) rotate(-45deg) scale(1.2); 
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-100vh) rotate(-45deg) scale(0.8); 
                opacity: 0;
            }
        }

        /* H·ªôp tho·∫°i */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: #fff url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 3px solid #ffc1cc;
            animation: slideIn 0.5s ease;
            z-index: 15; /* ƒê·∫£m b·∫£o modal ·ªü tr√™n tr√°i tim */
        }

        .modal-content p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            font-style: italic;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: #ff69b4;
            transition: transform 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openModal()">
        <div class="envelope-back"></div>
        <div class="envelope-flap"></div>
        <div class="envelope-front"></div>
    </div>
    <div class="hearts" id="hearts"></div> <!-- Di chuy·ªÉn ra ngo√†i envelope -->

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <p>"Hallu eiuuu :D h√¥m nay d√π kh√¥ng bi·∫øt em ƒëang vui hay ƒëang bu·ªìn nh∆∞ng th√¥ng ƒëi·ªáp c·ªßa ng√†y h√¥m nay l√†: Em xinh nh·∫•t khi em c∆∞·ªùi v√† h√£y lu√¥n ƒë·ªÉ n·ª• c∆∞·ªùi tr√™n m√¥i nh∆∞ b√¥ng hoa lu√¥n n·ªü"</p>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("messageModal").style.display = "flex";
            spawnHearts();
        }

        function closeModal() {
            document.getElementById("messageModal").style.display = "none";
        }

        function spawnHearts() {
            const heartsContainer = document.getElementById("hearts");
            heartsContainer.innerHTML = ''; // X√≥a tr√°i tim c≈©
            for (let i = 0; i < 20; i++) { // TƒÉng s·ªë l∆∞·ª£ng tr√°i tim l√™n 20
                const heart = document.createElement("div");
                heart.className = "heart";
                // T·∫°o v·ªã tr√≠ ng·∫´u nhi√™n to√†n m√†n h√¨nh
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                // Th√™m k√≠ch th∆∞·ªõc ng·∫´u nhi√™n
                const size = Math.random() * 15 + 15; // K√≠ch th∆∞·ªõc t·ª´ 15px ƒë·∫øn 30px
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.animationDelay = `${Math.random() * 0.5}s`;
                // ƒêi·ªÅu ch·ªânh before/after theo k√≠ch th∆∞·ªõc
                heart.style.setProperty('--before-top', `-${size/2}px`);
                heart.style.setProperty('--after-left', `${size/2}px`);
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 2500); // Th·ªùi gian ph√π h·ª£p animation
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById("messageModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
